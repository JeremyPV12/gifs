<section class="w-96 space-y-5 bg-black min-h-screen p-10" >
    <h2 class="text-white text-3xl border-b py-2" >GifsApp</h2>
    <ul class="space-y-2" >
        @for (tag of tags; track $index) {
            <li class="bg-slate-50 p-2 rounded-md text-xl cursor-pointer" (click)="reloadTag(tag)" >{{tag | titlecase }}</li>
        }
    </ul>
</section>
